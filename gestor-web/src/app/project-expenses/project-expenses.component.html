<div *ngFor="let expense of expenses">
    <div>{{ expense.project }}</div>
    <div>{{ expense.user }}</div>
    <div>{{ expense.dossier }}</div>
    <div>{{ expense.date }}</div>
    <div>{{ expense.concept }}</div>
    <div>{{ expense.amount }}</div>
    <div>{{ expense.vatpercentage }}</div>
    <div>{{ expense.final_amount }}</div>
</div>
