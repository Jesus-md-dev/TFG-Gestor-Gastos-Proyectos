[uwsgi]
chdir           = /home/ubuntu/api_pem/
module          = api_pem.wsgi
home            = /home/ubuntu/venv/
master          = true
processes       = 3
socket          = /home/ubuntu/api_pem/api_pem.sock
chmod-socket    = 666
vacuum          = true
daemonize       = /home/ubuntu/uwsgi-emperor.log