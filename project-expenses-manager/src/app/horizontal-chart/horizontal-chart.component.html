<section class="horizontal-chart">
    <ngx-charts-bar-horizontal 
        [results]="expensesUserArr" 
        [xAxis]="showXAxis" 
        [yAxis]="showYAxis"
        [legend]="showLegend" 
        [showXAxisLabel]="showXAxisLabel" 
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel" 
        [yAxisLabel]="yAxisLabel">
        [xAxisTickFormatting]="formatEuros">
    </ngx-charts-bar-horizontal>
</section>
