<button mat-raised-button color="accent" (click)="addMembers()">Add Member</button>

<form [formGroup]="formControl">
  {{'Search' | translate}}:
  <mat-form-field>
    <input matInput formControlName="username">
    <mat-placeholder>{{'Username' | translate}}</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="last_name">
    <mat-placeholder>{{'Last Name' | translate}}</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="first_name">
    <mat-placeholder>{{'First Name' | translate}}</mat-placeholder>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="email">
    <mat-placeholder>{{'Email' | translate}}</mat-placeholder>
  </mat-form-field>
</form>

<section class="section-table user-table">
  <table mat-table [dataSource]="usersDataSource" matSort mdbTableScroll
    scrollX="true" scrollY="True">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let user">
        <button aria-label="Profile"
          mat-icon-button [routerLink]="['/user',user.username]">
          <img class="profile-img" src={{user.img}} height="100%" width="100%">
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{'Username' | translate}} </th>
      <td mat-cell *matCellDef="let user">
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{'Last Name' | translate}} </th>
      <td mat-cell *matCellDef="let user">
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{'First Name' | translate}} 
      </th>
      <td mat-cell *matCellDef="let user">
        {{user.first_name}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{'Email' | translate}} </th>
      <td mat-cell *matCellDef="let user">
        {{user.email}} 
      </td>
    </ng-container>

    <ng-container matColumnDef="expensesBtn">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="accent">{{"Expenses" | translate}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expellBtn">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="warn"
          (click)="expellMember(user)">{{"Expell" | translate}}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="getPageSizeOptions()" showFirstLastButtons>
  </mat-paginator>
</section>
