<div class="login">
  <h1 class="title">Project Expenses Manager</h1>
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <form class="custom-form" method="post">
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input type="username" matInput/>
          <mat-error>
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput>
          <mat-error>
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content class="button-container-space-between">
        <button mat-raised-button  color="primary">
          {{'Register' | translate}}</button>
        <a [routerLink]="['/login']" mat-raised-button color="secondary">
          {{'Back to Login' | translate}}
        </a>
      </mat-card-content>
    </form>
  </mat-card>
</div>
