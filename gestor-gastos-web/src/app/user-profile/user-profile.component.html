<div class="profile-body">
  <div class="profile-card">
    <mat-card>
      <img  alt="" matCardImage src="https://cdn.pixabay.com/photo/2018/04/18/18/56/user-3331256_960_720.png">
      <mat-card-content>
        <h2>
          <b>{{'Name' | translate}}:</b> {{ user.first_name }}
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </h2>
        <h2>
          <b>{{'Surname' | translate}}:</b> {{ user.last_name }}
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </h2>
        <h2>
          <b>{{'Email' | translate}}:</b> {{ user.email }}
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </h2>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="grid-top-spacer">
    <div fxLayout="row wrap" fxLayoutGap="1em grid">
      <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let project of projects" class="card-grid">
        <mat-card>
          <img class="project-img-card" alt="" matCardImage src={{project.img}}>
          <div class="project-name-card">{{project.name}}</div>
          <mat-card-content>
            <h2>{{project.category}}</h2>
            <button mat-raised-button [routerLink]="['/project/' + project.id]" color="accent">{{"Show" | translate}}</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
