<mat-card-title>{{"Login"|translate}}</mat-card-title>
<form (ngSubmit)="login()" [formGroup]="formGroup">

    <mat-form-field appearance="fill">
      <mat-label>{{"Username"|translate}}</mat-label>
      <input type="text" matInput formControlName="username" />
      <mat-error *ngIf="formGroup.controls['username'].hasError('required')">
        {{"Username is"|translate}} <strong>{{"required"|translate}}</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{"Password"|translate}}</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="formGroup.controls['password'].hasError('required')">
        {{"Password is"|translate}} <strong>{{"required"|translate}}</strong>
      </mat-error>
    </mat-form-field>

  <mat-card-content class="button-container-space-between">
    <button [disabled]="formGroup.invalid" mat-raised-button color="primary">
      {{'Login' | translate}}</button>
    <a [routerLink]="['/register']" mat-raised-button color="secondary">
      {{'Register' | translate}}
    </a>
  </mat-card-content>
</form>
