<mat-card-title>Login</mat-card-title>
<form class="custom-form" method="post">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input type="username" matInput [formControl]="usernameFormControl"
        [(ngModel)]="username" />
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl"
        [(ngModel)]="password">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  <mat-card-content class="button-container-space-between">
    <button mat-raised-button (click)="login()" color="primary">
      {{'Login' | translate}}</button>
    <a [routerLink]="['/register']" mat-raised-button color="secondary">
      {{'Register' | translate}}
    </a>
  </mat-card-content>
</form>
