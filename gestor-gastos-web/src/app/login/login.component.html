<mat-card-title>Login</mat-card-title>
<form class="custom-form" (ngSubmit)="login()" [formGroup]="formGroup">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="username" />
      <mat-error *ngIf="formGroup.controls['username'].hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
      <mat-error *ngIf="formGroup.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  <mat-card-content class="button-container-space-between">
    <button [disabled]="formGroup.invalid" mat-raised-button color="primary">
      {{'Login' | translate}}</button>
    <a [routerLink]="['/register']" mat-raised-button color="secondary">
      {{'Register' | translate}}
    </a>
  </mat-card-content>
</form>
