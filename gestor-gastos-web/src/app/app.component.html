
<mat-drawer-container autosize *ngIf="isLogged; else elseTemplate">
  <mat-drawer #drawer mode="side">
    <mat-toolbar color="primary">
      <a [routerLink]="['/']">
        <h3>P.E.M.</h3>
      </a>
    </mat-toolbar>
    <div class="drawer-col">
      <button mat-menu-item [routerLink]="['/user/' +
        this.localStorageService.get('username')]">
        <mat-icon>account_circle</mat-icon>
        <span>{{'Profile' | translate}}</span>
      </button>
      <button mat-menu-item [routerLink]="['/users']">
        <mat-icon>account_circle</mat-icon>
        <span>{{'Projects' | translate}}</span>
      </button>
      <button mat-menu-item [routerLink]="['/users']">
        <mat-icon>account_circle</mat-icon>
        <span>{{'Expenses' | translate}}</span>
      </button>
      <button mat-menu-item [routerLink]="['/test']">
        <mat-icon>build</mat-icon>
        <span>{{'Test' | translate}}</span>
      </button>
    </div>
  </mat-drawer>

  <div class="main-content">
    <mat-toolbar color="primary" class="toolbar, button-row-spacer">
      <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/']">
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <span>{{'Log Out' | translate}}</span>
        </button>
      </mat-menu>
      <button mat-stroked-button (click)="switchLang()">{{cur_lang}}</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
<ng-template #elseTemplate>
  <mat-card class="login-card">
    <div class="login">
      <form class="custom-form" method="post">
        <h1>Login</h1>
        <input type="username" [(ngModel)]="username"
          name="username" placeholder="Username" required="required" />
        <input type="password" [(ngModel)]="password"
          name="password" placeholder="Password" required="required" />
        <button type="submit" (click)="login()">{{'Log in' | translate}}</button>
      </form>
    </div>
    <button (click)="test()">test</button>
  </mat-card>
</ng-template>
