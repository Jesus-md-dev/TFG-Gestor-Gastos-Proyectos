<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side">
    <mat-toolbar color="primary">
      <a [routerLink]="['/']">
        <h1>Expenses Manager</h1>
      </a>
    </mat-toolbar>
    <button mat-flat-button [routerLink]="['/users']"><mat-icon>account_circle</mat-icon>Users</button>
    <button mat-flat-button [routerLink]="['/test']"><mat-icon>build</mat-icon>Test</button>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </button>
    <button mat-stroked-button (click)="test()">{{cur_lang}}</button>
  </mat-toolbar>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
