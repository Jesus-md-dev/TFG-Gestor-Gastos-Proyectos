  <div class="main-content">
    <mat-toolbar color="primary" class="toolbar, button-row-spacer">
      <!-- <button mat-icon-button aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button> -->
      <span>
        <button mat-menu-item [routerLink]="['/']">
          <mat-icon>home</mat-icon>
          <span>{{'P.E.M.' | translate}}</span>
        </button>
      </span>
      <span *ngIf="isLogged()">
        <button mat-menu-item [routerLink]="['/projects/' +
          this.localStorageService.get('username')]">
          <mat-icon>create_new_folder</mat-icon>
          <span>{{'Projects' | translate}}</span>
        </button>
      </span>
      <span *ngIf="isLogged()">
        <button mat-menu-item [routerLink]="['']">
          <mat-icon>attach_money</mat-icon>
          <span>{{'Expenses' | translate}}</span>
        </button>
      </span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngIf="isLogged(); else elseTemplate">
          <a mat-menu-item href="/user/{{this.localStorageService.get('username')}}">
            <span>{{'Profile' | translate}}</span>
          </a>
          <button mat-menu-item (click)="logout()">
            <span>{{'Log Out' | translate}}</span>
          </button>
        </ng-container>
        <ng-template #elseTemplate>
          <button mat-menu-item (click)="login()">
            <span>{{'Login' | translate}}</span>
          </button>
        </ng-template>
      </mat-menu>
      <button class="lang-button" mat-stroked-button (click)="switchLang()">
        {{cur_lang}}
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
<ng-template #elseNotLogged>
  <div>
    <h1 class="title"><strong>Project Expenses Manager</strong></h1>
    <mat-card class="card-form">
      <router-outlet></router-outlet>
    </mat-card>
  </div>
</ng-template>
