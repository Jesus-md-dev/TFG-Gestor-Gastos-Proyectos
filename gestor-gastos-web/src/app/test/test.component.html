<table mdbTable mdbTableScroll scrollY="true" maxHeight="200" scrollX="true" maxWidth="400">
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.id}}</th>
      <td>{{el.heading1}}</td>
      <td>{{el.heading2}}</td>
      <td>{{el.heading3}}</td>
      <td>{{el.heading4}}</td>
      <td>{{el.heading5}}</td>
      <td>{{el.heading6}}</td>
      <td>{{el.heading7}}</td>
      <td>{{el.heading8}}</td>
      <td>{{el.heading9}}</td>
    </tr>
  </tbody>
</table>
