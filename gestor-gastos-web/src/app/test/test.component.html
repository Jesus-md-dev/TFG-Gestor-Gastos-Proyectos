<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let num of [1,2,3,4,5,6,7]">
      <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-avatar src="https://cdn.pixabay.com/photo/2018/04/18/18/56/user-3331256_960_720.png">
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>{{"Profile" | translate}}</button>
          <button mat-button>{{"Expenses" | translate}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
