<div mat-dialog-content>
  <p>You are going to delete this expense:</p>
  <app-expense-description [expenseId]="expense.id"></app-expense-description>
</div>
<div mat-dialog-actions class="button-container-space-between">
  <button mat-raised-button (click)="onCancel()" color="accent">Cancel</button>
  <button mat-raised-button (click)="onDelete()" color="warn">Continue</button>
</div>
