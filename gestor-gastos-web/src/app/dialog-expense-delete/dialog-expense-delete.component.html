<section mat-dialog-content>
  <p>{{"You are going to"|translate}} {{"delete this"|translate}} {{"expense"|translate}}:</p>
  <app-expense-description [expenseId]="expense.id"></app-expense-description>
</section>
<section mat-dialog-actions class="button-container-space-between">
  <button mat-raised-button (click)="onCancel()" color="accent">{{"Cancel"|translate}}</button>
  <button mat-raised-button (click)="onDelete()" color="warn">{{"Continue"|translate}}</button>
</section>
