<section mat-dialog-content>
  <p>You are going to delete <strong>{{data.project.name}}</strong></p>
</section>
<section mat-dialog-actions class="button-container-space-between">
  <button mat-raised-button (click)="onCancel()" color="accent">Cancel</button>
  <button mat-raised-button (click)="onDelete()" color="warn">Continue</button>
</section>
