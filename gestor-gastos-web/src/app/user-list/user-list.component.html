<strong>{{currentScreenSize}}</strong>

<div class="div-content">
  <div class="img-project">
    <img class="img-project" src="https://cdn.pixabay.com/photo/2022/03/01/20/58/peace-genius-7042013_960_720.jpg" alt="">
    <div class="project-name">Project-Name</div>
  </div>




  <div class="div-table">
    <ng-container *ngIf="isSmall; else notSmall">
      <div fxLayout="row wrap" #isSmall>
        <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="45%" *ngFor="let user of users" class="card-grid">
          <mat-card class="card">
            <mat-card-header>
              <img mat-card-avatar src="https://interlineales.com/wp-content/uploads/2016/10/dummy-user-img.png">
              <mat-card-title>{{user.surname}}, {{user.name}}</mat-card-title>
              <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div> <b>{{'Email' | translate}}:</b> {{user.email}}</div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['/users',user.username]">{{"Profile" | translate}}</button>
              <button mat-button>{{"Expenses" | translate}}</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </ng-container>
    <ng-template #notSmall>
      <table mat-table [dataSource]="usersDataSource" matSort mdbTableScroll scrollX="true" scrollY="True">
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>
            Profile
          </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button [routerLink]="['/users',user.username]">
              <img class="profile-img" src="https://interlineales.com/wp-content/uploads/2016/10/dummy-user-img.png">
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
          <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="expenses">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent">{{"Expenses" | translate}}</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-template>
    <mat-paginator [pageSizeOptions]="getPageSizeOptions()" showFirstLastButtons>
    </mat-paginator>
  </div>


</div>
