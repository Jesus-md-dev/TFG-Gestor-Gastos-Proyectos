<div class="div-table">
  <table mat-table [dataSource]="usersDataSource" matSort>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>
        Profile
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/users',element.username]">
          <img src="https://interlineales.com/wp-content/uploads/2016/10/dummy-user-img.png">
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="getPageSizeOptions()" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
